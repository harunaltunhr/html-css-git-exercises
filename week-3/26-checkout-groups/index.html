<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/css/week3-forms.css" />
</head>

<body>
  <div class="site-wrapper">
    <main>
      <div class="shopping-basket">
        <h1 class="shopping-basket__title">Your Shopping Basket</h1>
        <table class="shopping-basket__items">
          <tr>
            <th>Product</th>
            <th>Size</th>
            <th>Units</th>
            <th>Price</th>
          </tr>
          <tr>
            <td>
              <div class="shopping-basket__product">
                <img src="/images/20-shirts.jpg" alt="CodeYourFuture t-shirts in black" />
                <p>CodeYourFuture t-shirt, black</p>
              </div>
            </td>
            <td>Medium</td>
            <td>1</td>
            <td>Â£10.00</td>
          </tr>
        </table>
      </div>

      <div class="checkout">
        <h2 class="checkout__title">Checkout</h2>
        <form method="GET" id="checkout-form" class="checkout__form">
          <!-- Add the form fields here -->
          <fieldset>
            <legend>Billing Adress
            </legend>
            <label for="Adress Line 1">Adress Line 1</label>
            <input type="text" id="Adress Line 1">
            <label for="Adress Line 2">Adress Line 2</label>
            <input type="text" id="Adress Line 2">
            <label for="Postcode">Postcode</label>
            <input type="text" id="Postcode">
            <label for="City">City </label><br>
            <input type="City" id="City">
          </fieldset>
          <fieldset>
            <legend>Delivery Adress
            </legend>
            <label for="Adress Line 1d">Adress Line 1</label>
            <input type="text" id="Adress Line 1d">
            <label for="Adress Line 2d">Adress Line 2</label>
            <input type="text" id="Adress Line 2d">
            <label for="Postcoded">Postcode</label>
            <input type="text" id="Postcoded">
            <label for="Cityd">City</label><br>
            <input type="City" id="Cityd">

          </fieldset>

          <button type="submit">Complete Purchase</button>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
